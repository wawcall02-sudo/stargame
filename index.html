<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>별똥별 잡기 게임 ✨</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #0a0a2a, #000);
    height: 100vh;
    font-family: 'Press Start 2P', cursive, monospace;
    color: #fff;
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 16px;
    margin: 10px 0;
  }

  #scoreboard {
    font-size: 14px;
  }

  #timer {
    font-size: 14px;
    margin-top: 5px;
  }

  /* ===== 게임 영역 ===== */
  #gameArea {
    position: relative;
    margin: 20px auto;
    width: 54vw;
    height: 80vh;
    border: 2px dashed rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    overflow: hidden;
  }

  /* ===== 별 그룹 ===== */
  .star-wrap {
    position: absolute;
    width: 60px; /* 클릭 가능 영역 */
    height: 60px;
    cursor: pointer;
    animation: fall linear forwards;
  }

  /* ===== 별 모양 ===== */
  .star {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at 30% 30%, #fffecf 0%, #ffea00 40%, #ffb400 100%);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                       50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    box-shadow: 0 0 10px 3px #fffecf;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* ===== Make a wish! ===== */
  #wish {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    color: #fffd8a;
    text-shadow: 0 0 8px #fff;
    opacity: 0;
    transition: opacity 0.2s ease;
    pointer-events: none;
  }

  /* ===== 게임 종료 ===== */
  #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 20px 40px;
    border: 2px solid #fff;
    border-radius: 10px;
    display: none;
    z-index: 10;
  }

  button {
    background: #fffd8a;
    border: none;
    padding: 8px 16px;
    font-family: inherit;
    font-size: 12px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <h1>🌠 별똥별 잡기 게임 🌠</h1>
  <div id="scoreboard">점수: <span id="score">0</span></div>
  <div id="timer">남은 시간: <span id="time">40</span>초</div>
  
  <div id="gameArea"></div>

  <div id="wish">Make a wish!</div>
  <div id="gameOver">
    <h2>게임 종료!</h2>
    <p>당신의 점수: <span id="finalScore"></span></p>
    <button onclick="restartGame()">다시 하기</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const wishText = document.getElementById('wish');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');

    // 기본값
    let score = 0;
    let timeLeft = 40;
    let gameInterval;
    let timerInterval;
    let gameActive = true;

    // 속도 관련 (기본 설정)
    let baseFallSpeed = 4.86; // 초 단위
    let baseSpawnRate = 480; // ms 단위

    // ===== 별 생성 =====
    function createStar() {
      if (!gameActive) return;

      const wrap = document.createElement('div');
      const star = document.createElement('div');
      wrap.classList.add('star-wrap');
      star.classList.add('star');
      wrap.appendChild(star);

      const areaWidth = gameArea.clientWidth;
      const x = Math.random() * (areaWidth - 60);
      wrap.style.left = `${x}px`;
      wrap.style.top = `-60px`;

      // 현재 난이도에 따른 낙하 속도 적용
      const currentSpeed = baseFallSpeed / getDifficultyMultiplier();
      wrap.style.animationDuration = `${currentSpeed}s`;

      // 클릭 시 즉시 반응
      wrap.addEventListener('mousedown', handleClick);
      wrap.addEventListener('touchstart', handleClick, { passive: true });

      function handleClick() {
        if (!gameActive) return;
        score++;
        scoreDisplay.textContent = score;
        showWish();
        wrap.remove();

        // 점수 변경 시 난이도 재조정
        adjustDifficulty();
      }

      gameArea.appendChild(wrap);

      // 별이 다 떨어지면 제거
      setTimeout(() => wrap.remove(), currentSpeed * 1000);
    }

    // ===== 난이도 계산 (점수 10마다 10% 상승) =====
    function getDifficultyMultiplier() {
      const level = Math.floor(score / 10); // 0, 1, 2, 3...
      return 1 + level * 0.1;
    }

    // ===== 난이도 조정 =====
    function adjustDifficulty() {
      clearInterval(gameInterval);
      const newRate = baseSpawnRate / getDifficultyMultiplier();
      gameInterval = setInterval(createStar, newRate);
    }

    // ===== “Make a wish!” 표시 =====
    function showWish() {
      wishText.style.opacity = 1;
      setTimeout(() => wishText.style.opacity = 0, 500);
    }

    // ===== 타이머 =====
    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    // ===== 게임 시작 =====
    function startGame() {
      score = 0;
      timeLeft = 40;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameActive = true;
      gameOverScreen.style.display = 'none';
      gameArea.innerHTML = '';

      // 초기 생성 속도
      gameInterval = setInterval(createStar, baseSpawnRate);
      startTimer();
    }

    // ===== 게임 종료 =====
    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      finalScore.textContent = score;
      gameOverScreen.style.display = 'block';
    }

    // ===== 다시 시작 =====
    function restartGame() {
      gameArea.innerHTML = '';
      startGame();
    }

    // 시작!
    startGame();
  </script>
</body>
</html>
