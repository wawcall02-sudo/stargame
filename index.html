<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ë³„ë˜¥ë³„ ì¡ê¸° ê²Œì„ âœ¨</title>
<style>
  /* ===== ê¸°ë³¸ ì„¸íŒ… ===== */
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #0a0a2a, #000);
    height: 100vh;
    font-family: 'Press Start 2P', cursive, monospace;
    color: #fff;
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 16px;
    margin: 10px 0;
  }

  #scoreboard {
    font-size: 14px;
  }

  #timer {
    font-size: 14px;
    margin-top: 5px;
  }

  /* ===== ë³„ë˜¥ë³„ ===== */
  .star {
    position: absolute;
    width: 30px;  /* ê¸°ë³¸ í¬ê¸° ì¦ê°€ */
    height: 30px;
    background: radial-gradient(circle at 30% 30%, #fffecf 0%, #ffea00 40%, #ffc600 100%);
    border-radius: 50%;
    box-shadow: 0 0 10px 4px #fffecf;
    cursor: pointer;
    animation: fall 3s linear forwards;
    image-rendering: pixelated;
    pointer-events: none; /* í´ë¦­ì€ hitboxê°€ ë‹´ë‹¹ */
  }

  /* í´ë¦­ íŒì •ìš© hitbox */
  .hitbox {
    position: absolute;
    width: 50px;   /* ë³„ë³´ë‹¤ ì‚´ì§ í¬ê²Œ */
    height: 50px;
    transform: translate(-10px, -10px);
    cursor: pointer;
    background: transparent;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* ===== "Make a wish!" í…ìŠ¤íŠ¸ ===== */
  #wish {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    color: #fffd8a;
    text-shadow: 0 0 8px #fff;
    opacity: 0;
    transition: opacity 0.3s;
  }

  /* ===== ê²Œì„ ì¢…ë£Œ í™”ë©´ ===== */
  #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 20px 40px;
    border: 2px solid #fff;
    border-radius: 10px;
    display: none;
  }

  button {
    background: #fffd8a;
    border: none;
    padding: 8px 16px;
    font-family: inherit;
    font-size: 12px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <h1>ğŸŒ  ë³„ë˜¥ë³„ ì¡ê¸° ê²Œì„ ğŸŒ </h1>
  <div id="scoreboard">ì ìˆ˜: <span id="score">0</span></div>
  <div id="timer">ë‚¨ì€ ì‹œê°„: <span id="time">20</span>ì´ˆ</div>
  <div id="wish">Make a wish!</div>
  <div id="gameOver">
    <h2>ê²Œì„ ì¢…ë£Œ!</h2>
    <p>ë‹¹ì‹ ì˜ ì ìˆ˜: <span id="finalScore"></span></p>
    <button onclick="restartGame()">ë‹¤ì‹œ í•˜ê¸°</button>
  </div>

  <script>
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const wishText = document.getElementById('wish');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');

    let score = 0;
    let timeLeft = 20;
    let gameInterval;
    let timerInterval;
    let gameActive = true;

    // ===== ë³„ ìƒì„± í•¨ìˆ˜ =====
    function createStar() {
      if (!gameActive) return;

      const star = document.createElement('div');
      const hitbox = document.createElement('div');

      star.classList.add('star');
      hitbox.classList.add('hitbox');

      const x = Math.random() * (window.innerWidth - 60);
      star.style.left = `${x}px`;
      star.style.top = `-30px`;
      hitbox.style.left = `${x}px`;
      hitbox.style.top = `-30px`;

      // ë³„ & hitbox ì• ë‹ˆë©”ì´ì…˜ ë™ê¸°í™”
      star.style.animation = 'fall 3s linear forwards';
      hitbox.style.animation = 'fall 3s linear forwards';

      // í´ë¦­ ì‹œ
      hitbox.addEventListener('click', () => {
        if (!gameActive) return;
        score++;
        scoreDisplay.textContent = score;
        showWish();
        star.remove();
        hitbox.remove();
      });

      document.body.appendChild(star);
      document.body.appendChild(hitbox);

      // 3ì´ˆ í›„ ìë™ ì œê±°
      setTimeout(() => {
        star.remove();
        hitbox.remove();
      }, 3000);
    }

    // ===== â€œMake a wish!â€ í‘œì‹œ =====
    function showWish() {
      wishText.style.opacity = 1;
      setTimeout(() => {
        wishText.style.opacity = 0;
      }, 700);
    }

    // ===== íƒ€ì´ë¨¸ =====
    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    // ===== ê²Œì„ ì‹œì‘ =====
    function startGame() {
      score = 0;
      timeLeft = 20;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameActive = true;
      gameOverScreen.style.display = 'none';

      gameInterval = setInterval(createStar, 500);
      startTimer();
    }

    // ===== ê²Œì„ ì¢…ë£Œ =====
    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      finalScore.textContent = score;
      gameOverScreen.style.display = 'block';
    }

    // ===== ë‹¤ì‹œ ì‹œì‘ =====
    function restartGame() {
      document.querySelectorAll('.star, .hitbox').forEach(s => s.remove());
      startGame();
    }

    // ì‹œì‘!
    startGame();
  </script>
</body>
</html>
