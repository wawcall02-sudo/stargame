<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ë³„ë˜¥ë³„ ì¡ê¸° ê²Œì„ âœ¨</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #0a0a2a, #000);
    height: 100vh;
    font-family: 'Press Start 2P', cursive, monospace;
    color: #fff;
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 16px;
    margin: 10px 0;
  }

  #scoreboard {
    font-size: 14px;
  }

  #timer {
    font-size: 14px;
    margin-top: 5px;
  }

  /* ===== ê²Œì„ ì˜ì—­ ===== */
  #gameArea {
    position: relative;
    margin: 20px auto;
    width: 54vw;
    height: 80vh;
    border: 2px dashed rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    overflow: hidden;
  }

  /* ===== ë³„ ê·¸ë£¹ ===== */
  .star-wrap {
    position: absolute;
    width: 60px; /* í´ë¦­ ê°€ëŠ¥ ì˜ì—­ */
    height: 60px;
    cursor: pointer;
    animation: fall linear forwards;
  }

  /* ===== ë³„ ëª¨ì–‘ ===== */
  .star {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at 30% 30%, #fffecf 0%, #ffea00 40%, #ffb400 100%);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                       50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    box-shadow: 0 0 10px 3px #fffecf;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* ===== Make a wish! ===== */
  #wish {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    color: #fffd8a;
    text-shadow: 0 0 8px #fff;
    opacity: 0;
    transition: opacity 0.2s ease;
    pointer-events: none;
  }

  /* ===== ê²Œì„ ì¢…ë£Œ ===== */
  #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 20px 40px;
    border: 2px solid #fff;
    border-radius: 10px;
    display: none;
    z-index: 10;
  }

  button {
    background: #fffd8a;
    border: none;
    padding: 8px 16px;
    font-family: inherit;
    font-size: 12px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <h1>ğŸŒ  ë³„ë˜¥ë³„ ì¡ê¸° ê²Œì„ ğŸŒ </h1>
  <div id="scoreboard">ì ìˆ˜: <span id="score">0</span></div>
  <div id="timer">ë‚¨ì€ ì‹œê°„: <span id="time">40</span>ì´ˆ</div>
  
  <div id="gameArea"></div>

  <div id="wish">Make a wish!</div>
  <div id="gameOver">
    <h2>ê²Œì„ ì¢…ë£Œ!</h2>
    <p>ë‹¹ì‹ ì˜ ì ìˆ˜: <span id="finalScore"></span></p>
    <button onclick="restartGame()">ë‹¤ì‹œ í•˜ê¸°</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const wishText = document.getElementById('wish');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');

    // ê¸°ë³¸ê°’
    let score = 0;
    let timeLeft = 40;
    let gameInterval;
    let timerInterval;
    let gameActive = true;

    // ì†ë„ ê´€ë ¨ (ê¸°ë³¸ ì„¤ì •)
    let baseFallSpeed = 4.86; // ì´ˆ ë‹¨ìœ„
    let baseSpawnRate = 480; // ms ë‹¨ìœ„

    // ===== ë³„ ìƒì„± =====
    function createStar() {
      if (!gameActive) return;

      const wrap = document.createElement('div');
      const star = document.createElement('div');
      wrap.classList.add('star-wrap');
      star.classList.add('star');
      wrap.appendChild(star);

      const areaWidth = gameArea.clientWidth;
      const x = Math.random() * (areaWidth - 60);
      wrap.style.left = `${x}px`;
      wrap.style.top = `-60px`;

      // í˜„ì¬ ë‚œì´ë„ì— ë”°ë¥¸ ë‚™í•˜ ì†ë„ ì ìš©
      const currentSpeed = baseFallSpeed / getDifficultyMultiplier();
      wrap.style.animationDuration = `${currentSpeed}s`;

      // í´ë¦­ ì‹œ ì¦‰ì‹œ ë°˜ì‘
      wrap.addEventListener('mousedown', handleClick);
      wrap.addEventListener('touchstart', handleClick, { passive: true });

      function handleClick() {
        if (!gameActive) return;
        score++;
        scoreDisplay.textContent = score;
        showWish();
        wrap.remove();

        // ì ìˆ˜ ë³€ê²½ ì‹œ ë‚œì´ë„ ì¬ì¡°ì •
        adjustDifficulty();
      }

      gameArea.appendChild(wrap);

      // ë³„ì´ ë‹¤ ë–¨ì–´ì§€ë©´ ì œê±°
      setTimeout(() => wrap.remove(), currentSpeed * 1000);
    }

    // ===== ë‚œì´ë„ ê³„ì‚° (ì ìˆ˜ 10ë§ˆë‹¤ 10% ìƒìŠ¹) =====
    function getDifficultyMultiplier() {
      const level = Math.floor(score / 10); // 0, 1, 2, 3...
      return 1 + level * 0.1;
    }

    // ===== ë‚œì´ë„ ì¡°ì • =====
    function adjustDifficulty() {
      clearInterval(gameInterval);
      const newRate = baseSpawnRate / getDifficultyMultiplier();
      gameInterval = setInterval(createStar, newRate);
    }

    // ===== â€œMake a wish!â€ í‘œì‹œ =====
    function showWish() {
      wishText.style.opacity = 1;
      setTimeout(() => wishText.style.opacity = 0, 500);
    }

    // ===== íƒ€ì´ë¨¸ =====
    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    // ===== ê²Œì„ ì‹œì‘ =====
    function startGame() {
      score = 0;
      timeLeft = 40;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameActive = true;
      gameOverScreen.style.display = 'none';
      gameArea.innerHTML = '';

      // ì´ˆê¸° ìƒì„± ì†ë„
      gameInterval = setInterval(createStar, baseSpawnRate);
      startTimer();
    }

    // ===== ê²Œì„ ì¢…ë£Œ =====
    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      finalScore.textContent = score;
      gameOverScreen.style.display = 'block';
    }

    // ===== ë‹¤ì‹œ ì‹œì‘ =====
    function restartGame() {
      gameArea.innerHTML = '';
      startGame();
    }

    // ì‹œì‘!
    startGame();
  </script>
</body>
</html>
