<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ë³„ë˜¥ë³„ ì¡ê¸° ê²Œì„ âœ¨</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #0a0a2a, #000);
    height: 100vh;
    font-family: 'Press Start 2P', cursive, monospace;
    color: #fff;
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 16px;
    margin: 10px 0;
  }

  #scoreboard {
    font-size: 14px;
  }

  #timer {
    font-size: 14px;
    margin-top: 5px;
  }

  /* ===== ê²Œì„ ì˜ì—­ ===== */
  #gameArea {
    position: relative;
    margin: 20px auto;
    width: 60vw; /* í™”ë©´ ê°€ìš´ë° ì˜ì—­ */
    height: 80vh;
    border: 2px dashed rgba(255, 255, 255, 0.3);
    overflow: hidden;
    border-radius: 10px;
  }

  /* ===== ë³„ë˜¥ë³„ ===== */
  .star {
    position: absolute;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at 30% 30%, #fffecf 0%, #ffea00 40%, #ffb400 100%);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                       50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    box-shadow: 0 0 10px 3px #fffecf;
    cursor: pointer;
    animation: fall 6s linear forwards; /* ì†ë„ 2ë°° ëŠë¦¬ê²Œ (3s â†’ 6s) */
    pointer-events: auto;
    image-rendering: pixelated;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* ===== í´ë¦­ íŒì • hitbox ===== */
  .hitbox {
    position: absolute;
    width: 50px;
    height: 50px;
    transform: translate(-10px, -10px);
    cursor: pointer;
    background: transparent;
    pointer-events: auto;
  }

  /* ===== Make a wish ===== */
  #wish {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    color: #fffd8a;
    text-shadow: 0 0 8px #fff;
    opacity: 0;
    transition: opacity 0.2s ease;
    pointer-events: none;
  }

  /* ===== ê²Œì„ ì¢…ë£Œ ===== */
  #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 20px 40px;
    border: 2px solid #fff;
    border-radius: 10px;
    display: none;
    z-index: 10;
  }

  button {
    background: #fffd8a;
    border: none;
    padding: 8px 16px;
    font-family: inherit;
    font-size: 12px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <h1>ğŸŒ  ë³„ë˜¥ë³„ ì¡ê¸° ê²Œì„ ğŸŒ </h1>
  <div id="scoreboard">ì ìˆ˜: <span id="score">0</span></div>
  <div id="timer">ë‚¨ì€ ì‹œê°„: <span id="time">20</span>ì´ˆ</div>
  
  <div id="gameArea"></div>

  <div id="wish">Make a wish!</div>
  <div id="gameOver">
    <h2>ê²Œì„ ì¢…ë£Œ!</h2>
    <p>ë‹¹ì‹ ì˜ ì ìˆ˜: <span id="finalScore"></span></p>
    <button onclick="restartGame()">ë‹¤ì‹œ í•˜ê¸°</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const wishText = document.getElementById('wish');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');

    let score = 0;
    let timeLeft = 20;
    let gameInterval;
    let timerInterval;
    let gameActive = true;

    // ===== ë³„ ìƒì„± =====
    function createStar() {
      if (!gameActive) return;

      const star = document.createElement('div');
      const hitbox = document.createElement('div');

      star.classList.add('star');
      hitbox.classList.add('hitbox');

      const areaWidth = gameArea.clientWidth;
      const x = Math.random() * (areaWidth - 60);

      star.style.left = `${x}px`;
      star.style.top = `-40px`;
      hitbox.style.left = `${x}px`;
      hitbox.style.top = `-40px`;

      // í´ë¦­ ì¦‰ì‹œ ë°˜ì‘ (ë”œë ˆì´ ìµœì†Œí™”)
      const handleClick = () => {
        if (!gameActive) return;
        score++;
        scoreDisplay.textContent = score;
        showWish();
        star.remove();
        hitbox.remove();
      };

      hitbox.addEventListener('mousedown', handleClick); // ì¦‰ì‹œ ë°˜ì‘
      hitbox.addEventListener('touchstart', handleClick); // ëª¨ë°”ì¼ ëŒ€ì‘

      gameArea.appendChild(star);
      gameArea.appendChild(hitbox);

      // ë³„ ì œê±° íƒ€ì´ë° (6s í›„)
      setTimeout(() => {
        star.remove();
        hitbox.remove();
      }, 6000);
    }

    // ===== â€œMake a wish!â€ =====
    function showWish() {
      wishText.style.opacity = 1;
      setTimeout(() => wishText.style.opacity = 0, 500);
    }

    // ===== íƒ€ì´ë¨¸ =====
    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    // ===== ê²Œì„ ì‹œì‘ =====
    function startGame() {
      score = 0;
      timeLeft = 20;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameActive = true;
      gameOverScreen.style.display = 'none';
      gameArea.innerHTML = '';

      gameInterval = setInterval(createStar, 600);
      startTimer();
    }

    // ===== ê²Œì„ ì¢…ë£Œ =====
    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      finalScore.textContent = score;
      gameOverScreen.style.display = 'block';
    }

    // ===== ë‹¤ì‹œ ì‹œì‘ =====
    function restartGame() {
      gameArea.innerHTML = '';
      startGame();
    }

    // ì‹œì‘!
    startGame();
  </script>
</body>
</html>
